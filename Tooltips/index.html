<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tooltips</title>
  <script src="../jquery.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css" class="src">
  <script type="text/javascript">
    $(function(){
      var x = 10;
      var y = 20;
      $("a.tooltip").mouseover(function(e){
        this.myTitle = this.title;
        this.title = "";
        var imgTitle = this.myTitle? "<br/>" + this.myTitle : "";
        if ($(this).has("img").length > 0) {
          var tooltip = "<div id='tooltip'><img src='"+ this.href +"' alt='产品预览图'/>"+imgTitle+"<\/div>";
        } else {
          var tooltip = "<div id='tooltip'>" + this.myTitle + "<\/div>";
        }
      $("body").append(tooltip);
      $("#tooltip").css({
        "top": (e.pageY + y) + "px",
        "left": (e.pageX + x) + "px"
      }).show("fast");
      }).mouseout(function(){
        this.title = this.myTitle;
        $("#tooltip").remove();
      }).mousemove(function(e){
        $("#tooltip").css({
          "top": (e.pageY + y)+"px",
          "left": (e.pageX + x)+"px"
        });
      });
    });
  </script>
</head>
<body>
  <p><a href="#" class="tooltip" title="这是我的超链接提示1.">提示1.</a></p>
  <p><a href="#" class="tooltip" title="这是我的超链接提示2.">提示2.</a></p>
  <p><a href="#" title="这是自带提示1.">自带提示1.</a></p>
  <p><a href="#" title="这是自带提示2.">自带提示2.</a></p>

  <h3>图片提示效果：</h3>
    <ul>
      <li><a href="images/apple_1_bigger.jpg" class="tooltip" title="苹果 iPod nano"><img src="images/apple_1.jpg" alt="苹果 iPod" /></a></li>
      <li><a href="images/apple_2_bigger.jpg" class="tooltip" title="苹果 iPod"><img src="images/apple_2.jpg" alt="苹果 iPod"/></a></li>
      <li><a href="images/apple_3_bigger.jpg" class="tooltip" title="苹果 iPhone"><img src="images/apple_3.jpg" alt="苹果 iPhone"/></a></li>
      <li><a href="images/apple_4_bigger.jpg" class="tooltip" title="苹果 Mac"><img src="images/apple_4.jpg" alt="苹果 Mac"/></a></li>
    </ul>

</body>
</html>
